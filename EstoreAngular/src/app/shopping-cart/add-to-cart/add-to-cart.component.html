<div class="card sidebar-card" appHighlightCardDirective [highlight]="true">
  <div class="card-body">
    <h5 class="card-title">Add Item</h5>

    <div class="row g-2">
      <div class="col-4">
        <input class="form-control" type="number" placeholder="ID"
               [(ngModel)]="newItem.productId">
      </div>

      <div class="col-8">
        <input class="form-control" placeholder="Name"
               [(ngModel)]="newItem.name">
      </div>

      <div class="col-6">
        <input class="form-control" type="number" placeholder="Price"
               [(ngModel)]="newItem.price">
      </div>

      <div class="col-6">
        <input class="form-control" type="number" min="1"
               [(ngModel)]="newItem.quantity">
      </div>

      <div class="col-12">
        <input class="form-control" placeholder="Image URL"
               [(ngModel)]="newItem.image">
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary w-100" (click)="addToCart()">Add to Cart</button>
    </div>

  </div>
</div>
