<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card shadow-sm h-100" [appProductHighlight]="product">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <img [src]="product.imageurl" width="100" height="100" alt="{{ product.title }}" />
          <p class="card-text">Price: â‚¹{{ product.price }}</p>
          <p class="card-text">Stock: {{ product.stock }}</p>
          <p class="card-text">Discount: {{ product.discount }}%</p>
          <button (click)="goToProduct(product.id)">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
